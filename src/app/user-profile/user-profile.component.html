
<div *ngIf="user">
    <img [src]="user.photo">
    <div><span>Name :</span> {{user.name}}</div>
    <div><span>Firstname :</span> {{user.firstName}}</div>
    <div><span>Quote :</span> {{user.quote}}</div>
    <div>
        <label for="quote">Write something : </label>
        <input [(ngModel)]="user.quote" placeholder="It Just works">
    </div>

</div>
